<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
   
        <title>Music Player Project</title>
        <link rel="stylesheet" href="./style.css" />
        
    </head>
    <body>
        <div class="main-content">
            <img class='img-album' src="./images/beatles1.jpg" alt="" />
            <div class="music-author-name">
                <h2 id="music-name">Music name</h2>
                <i id="author-name">Author Name</i>
            </div>
            <div class="duration">
            <div class="bar">
                <progress value="0" max="1"></progress>
                <div class="point"></div>
            </div>
            <div class="time">
                <p class="init"></p>
                <p class="finish"></p>
            </div>
            <div class="players">
                <i class="fas fa-step-backward arrow" id="previous-btn"></i>
        <i class="fas fa-play-circle play-btn" id="play-btn"></i>
        <i class="fas fa-pause-circle pause-btn" id="pause-btn"></i>
        <i class="fas fa-step-forward arrow" id="next-btn"></i>
            </div>
            <audio src="" preload="metadata"></audio>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
